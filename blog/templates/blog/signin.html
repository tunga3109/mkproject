{% extends "blog/base.html" %}
{% load static %}

{% block title %}
Sign In
{% endblock %}

{% block main %}

  {% include "blog/header.html" %}

  <!-- breadcrumb start-->
  <section class="breadcrumb breadcrumb_bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
              <h2>{{ heading }}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- breadcrumb start-->

  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
        <form class="form-contact contact_form"  method="post" >
            {% csrf_token %}
            <label>
                 <input name="form_type" value="contact_form" hidden>
            </label>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  {{ form.username }}
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  {{ form.password }}
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button-contactForm btn_1">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->

    {% include "blog/footer.html" %}

{% endblock %}
