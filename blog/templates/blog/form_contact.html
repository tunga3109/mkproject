          <form class="form-contact contact_form"  method="post" >
            {% csrf_token %}
              <label>
                 <input name="form_type" value="contact_form" hidden>
                </label>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                {{ form.message }}
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  {{ form.name }}
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  {{ form.email }}
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button-contactForm btn_1">Send Message</button>
            </div>
          </form>
